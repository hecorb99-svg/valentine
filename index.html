<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ananya üíñ Valentine</title>
  <link rel="icon" type="image/png" href="heart.png">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
    }

    .card {
      width: 90%;
      max-width: 360px;
      background: white;
      padding: 24px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.6s ease;
      position: relative;
      z-index: 2;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #e63946;
      font-size: 22px;
      margin-bottom: 16px;
    }

    .photos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }

    .photos img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 16px;
    }

    button {
      width: 120px;
      padding: 12px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes {
      background: #e63946;
      color: white;
      z-index: 3;
    }

    #no {
      background: #ddd;
    }

    #reply {
      margin-top: 14px;
      font-size: 16px;
      color: #444;
      min-height: 22px;
    }

    #slidePhoto {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 18px;
      transition: opacity 0.3s ease;
    }

    .music-hint {
      font-size: 12px;
      color: #777;
      margin-top: 8px;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 26px;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.6); opacity: 0; }
    }

    /* FULLSCREEN TAKEOVER */
    .takeover {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff4d6d, #ff8fab);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 26px;
      text-align: center;
      z-index: 10;
      display: none;
      animation: pop 0.5s ease;
    }

    .takeover button {
      margin-top: 20px;
      width: 200px;
      font-size: 22px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div id="loader" style="position:fixed;inset:0;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#ff4d6d,#ff8fab);color:white;font-size:22px;z-index:20;">Loading something special for Ananya‚Ä¶ üíñ</div>

  <audio id="music" loop>
    <source src="haan-pyaar-hai.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Ananya, will you be my Valentine? üíñ</h1>

    <div class="photos">
      <img id="slidePhoto" src="photo1.jpg" alt="memory">
    </div>

    <div>
      <button id="yes">Yes üíò</button>
      <button id="no">No üôà</button>
    </div>

    <p id="reply"></p>
    <div class="music-hint">(Tap anywhere for music üé∂)</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <div class="takeover" id="takeover">
    <div>Ananya, you have resisted long enough üòåüíñ<br>Be my Valentine?</div>
    <button id="finalYes">YES ‚ù§Ô∏è</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loader');
      if (loader) {
        loader.style.display = 'none';
        loader.style.pointerEvents = 'none';
      }
    });

    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });

    function explodeHearts(count = 30) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 2 + Math.random() * 3 + 's';
        heart.innerHTML = '‚ù§Ô∏è';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    yesBtn.onclick = () => {
      reply.innerHTML = "Yay! ‚ù§Ô∏è I knew you'd say yes!";
      explodeHearts(40);
    };

    noBtn.onclick = () => {
      nextPhoto();
      noCount++;
      yesScale += 0.35;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (navigator.vibrate) navigator.vibrate(120);

      const phrases = [
        "Are you sure? ü•∫",
        "This is getting suspicious üò≠",
        "Your finger slipped, didn't it üòè",
        "Destiny says no to your no üí´",
        "Okay now you're just playing hard to get ‚ù§Ô∏è"
      ];

      reply.innerHTML = phrases[Math.floor(Math.random() * phrases.length)];

      explodeHearts(8);

      if (noCount >= 5) {
        setTimeout(() => {
          takeover.style.display = 'flex';
          explodeHearts(60);
        }, 400);
      }
    };

    finalYes.onclick = () => {
      takeover.innerHTML = `
        <h1>It's a YES, Ananya üíñ</h1>
        <p>See you on Valentine's ‚ù§Ô∏è</p>
        <a id="whatsappBtn" href="https://wa.me/?text=${encodeURIComponent('I said YES üíñ See you on Valentine ‚ù§Ô∏è')}">
          <button style="margin-top:20px;background:#25D366;color:white;font-size:18px;padding:14px 22px;border-radius:30px;border:none;">Say YES on WhatsApp üí¨</button>
        </a>
      `;
      explodeHearts(80);
    };
  </script>
</body>
</html>
